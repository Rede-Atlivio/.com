<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio - O Primeiro Marketplace H√≠brido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-bubble-me { background-color: #3b82f6; color: white; border-radius: 12px 12px 0 12px; margin-left: auto; }
        .chat-bubble-them { background-color: #f3f4f6; color: #1f2937; border-radius: 12px 12px 12px 0; margin-right: auto; }
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
        .blur-secret { filter: blur(4px); pointer-events: none; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans selection:bg-blue-500 selection:text-white">

    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="mostrarPreview(this)">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-gray-800 text-center border-b-4 border-blue-900">
            <h2 class="text-4xl font-black text-blue-900 italic uppercase mb-2 tracking-tighter">Atlivio</h2>
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-8">Marketplace H√≠brido</p>
            <button onclick="loginGoogle()" class="w-full mb-4 bg-white text-gray-700 border-2 border-gray-100 font-bold py-4 rounded-xl flex items-center justify-center hover:bg-gray-50 hover:border-blue-200 transition shadow-sm group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3 group-hover:scale-110 transition">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="role-selection" class="hidden min-h-screen flex items-center justify-center bg-slate-900 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg text-gray-800 text-center">
            <h2 class="text-2xl font-black text-blue-900 uppercase mb-2 italic">Identidade</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left mt-6">
                <button onclick="definirPerfil('cliente')" class="p-6 border-2 border-gray-100 rounded-2xl hover:border-blue-600 hover:bg-blue-50 transition">
                    <div class="text-4xl mb-3">üíé</div>
                    <div class="font-black text-blue-900 uppercase italic">Cliente</div>
                </button>
                <button onclick="definirPerfil('prestador')" class="p-6 border-2 border-gray-100 rounded-2xl hover:border-blue-600 hover:bg-blue-50 transition">
                    <div class="text-4xl mb-3">üõ†Ô∏è</div>
                    <div class="font-black text-blue-900 uppercase italic">Prestador</div>
                </button>
            </div>
        </div>
    </div>

    <div id="upload-overlay" class="hidden fixed inset-0 bg-slate-900 bg-opacity-95 z-50 flex flex-col items-center justify-center text-white">
        <div class="loader mb-4"></div>
        <h3 class="font-black uppercase italic text-xl animate-pulse">Processando...</h3>
    </div>

    <div id="preview-modal" class="hidden fixed inset-0 bg-black z-50 flex flex-col items-center justify-center p-4">
        <h3 class="text-white text-sm font-bold uppercase italic mb-4">Validar Foto</h3>
        <img id="img-preview" src="" class="max-h-[60vh] rounded-xl border-2 border-white mb-6 object-contain bg-gray-800">
        <div id="gps-status" class="text-xs text-yellow-400 mb-4 animate-pulse">üõ∞Ô∏è Buscando GPS...</div>
        <div class="w-full max-w-md space-y-3">
            <button id="btn-confirmar-foto" onclick="enviarFotoReal()" class="w-full bg-gray-500 text-white py-4 rounded-xl font-black text-sm uppercase italic shadow-lg cursor-not-allowed opacity-50" disabled>Aguarde GPS...</button>
            <button onclick="cancelarPreview()" class="w-full bg-white/10 text-white py-3 rounded-xl font-bold text-xs uppercase hover:bg-white/20">Cancelar</button>
        </div>
    </div>

    <div id="chat-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col text-gray-800 animate-fadeIn">
        <div class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-md">
            <div>
                <h3 class="font-bold text-sm uppercase italic">Chat Seguro</h3>
                <p class="text-[9px] opacity-75" id="chat-mission-title">...</p>
            </div>
            <button onclick="fecharChat()" class="text-2xl font-bold">&times;</button>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>
        <div class="p-3 bg-white border-t border-gray-200 flex gap-2">
            <input type="text" id="chat-input" placeholder="Digite..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-blue-500">
            <button onclick="enviarMensagem()" class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center font-bold shadow-sm hover:bg-blue-700">‚û§</button>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen bg-gray-50 text-gray-800 flex flex-col">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center z-30 sticky top-0">
            <div>
                <h1 class="text-xl font-black text-blue-900 italic uppercase tracking-tight">Atlivio <span class="text-[10px] text-yellow-500 font-bold">V14.0</span></h1>
                <p id="user-role-display" class="text-[8px] font-bold text-gray-400 uppercase italic">...</p>
            </div>
            <button onclick="logout()" class="text-red-400 font-bold text-[10px] uppercase border border-red-100 px-3 py-1 rounded-lg">Sair</button>
        </header>

        <nav class="flex bg-white border-b border-gray-100 z-20 overflow-x-auto no-scrollbar shadow-sm">
            <button onclick="switchTab('oportunidades')" id="tab-oportunidades" class="flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-blue-600 text-blue-600 uppercase italic">Oportunidades ‚ö°</button>
            <button onclick="switchTab('missoes')" id="tab-missoes" class="flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-transparent text-gray-400 uppercase italic">Miss√µes üì∑</button>
            <button onclick="switchTab('servicos')" id="tab-servicos" class="flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-transparent text-gray-400 uppercase italic">Servi√ßos üõ†Ô∏è</button>
            <button onclick="switchTab('chat')" id="tab-chat" class="flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-transparent text-gray-400 uppercase italic">Chat üí¨</button>
            <button onclick="switchTab('ganhar')" id="tab-ganhar" class="hidden flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-transparent text-green-600 uppercase italic">Carteira üí∞</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="hidden flex-1 py-4 px-4 text-[10px] font-black border-b-2 border-transparent text-red-600 uppercase italic">Gest√£o üõ°Ô∏è</button>
        </nav>

        <main class="flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full pb-24">
            <section id="sec-oportunidades" class="space-y-4 animate-fadeIn"><div id="lista-oportunidades" class="grid gap-3"></div></section>
            <section id="sec-missoes" class="hidden space-y-4 animate-fadeIn"><div id="lista-missoes" class="grid gap-4"></div></section>
            <section id="sec-servicos" class="hidden space-y-4 animate-fadeIn"><p class="text-center text-gray-400 mt-10">Em breve: Marketplace de Servi√ßos</p></section>
            <section id="sec-chat" class="hidden space-y-4 animate-fadeIn"><div id="lista-chats" class="space-y-2"></div></section>
            <section id="sec-ganhar" class="hidden space-y-4 animate-fadeIn">
                <div class="bg-gradient-to-br from-green-900 to-slate-800 p-6 rounded-2xl text-white shadow-lg">
                    <p class="text-[10px] uppercase tracking-widest opacity-70 mb-1">Saldo</p>
                    <h2 class="text-4xl font-black italic">R$ <span id="user-balance">0,00</span></h2>
                </div>
            </section>
            <section id="sec-admin" class="hidden space-y-6 text-black animate-fadeIn">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="rodarSeedOportunidade()" class="bg-yellow-100 text-yellow-800 p-3 rounded-lg text-[10px] font-bold">Seed Oportunidade</button>
                    <button onclick="rodarSeedMissao()" class="bg-blue-100 text-blue-800 p-3 rounded-lg text-[10px] font-bold">Seed Miss√£o</button>
                </div>
                <div class="p-4 bg-white rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="font-bold text-gray-700 text-xs uppercase mb-4 border-b pb-2">Valida√ß√µes</h3>
                    <div id="admin-pending-list" class="space-y-4"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/modules/missions.js"></script>
    <script type="module" src="./js/modules/opportunities.js"></script>
    <script type="module" src="./js/chat.js"></script>
    <script type="module" src="./js/wallet.js"></script>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
