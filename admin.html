<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio Admin | Comando Central v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'JetBrains Mono', monospace; background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #0f172a 80%); }
        .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; }
        .nav-btn { text-align: left; padding: 12px 16px; border-radius: 8px; transition: all 0.2s; color: #94a3b8; font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 10px; width: 100%; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: #2563eb; color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .inp-editor { width: 100%; background: #020617; border: 1px solid #1e293b; padding: 8px; border-radius: 6px; color: white; font-size: 0.75rem; margin-bottom: 5px; }
        .inp-label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .chk-custom { width: 16px; height: 16px; accent-color: #2563eb; cursor: pointer; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        /* Utilitários de Animação */
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fade 0.3s ease-out forwards; }
        
        #bulk-actions { transition: transform 0.3s ease; transform: translateY(100%); }
        #bulk-actions.visible { transform: translateY(0); }
    </style>
</head>
<body class="h-screen overflow-hidden flex text-sm">

    <div id="login-gate" class="fixed inset-0 bg-[#0f172a] z-50 flex items-center justify-center">
        <div class="text-center p-8 border border-blue-900/50 rounded-2xl bg-slate-900/80 backdrop-blur glass-panel w-96">
            <h1 class="text-3xl text-white font-black mb-1 italic tracking-tighter">ATLIVIO <span class="text-blue-500">ADMIN</span></h1>
            <p class="text-xs text-slate-400 mb-8 font-mono">COMANDO CENTRAL MODULAR</p>
            <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-4 rounded-xl font-bold transition flex items-center justify-center gap-2 shadow-lg">
                <i data-lucide="shield" size="18"></i> AUTENTICAR
            </button>
        </div>
    </div>

    <aside class="w-64 bg-slate-900/50 border-r border-white/5 flex flex-col hidden" id="admin-sidebar">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-xl font-black text-white italic tracking-tighter">ATLIVIO <span class="text-blue-500">.OS</span></h1>
            <p class="text-[10px] text-gray-500 mt-1">v3.1 // SUPPORT ENABLED</p>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <p class="text-[10px] text-gray-600 font-bold uppercase mt-4 mb-2 pl-2">Operacional</p>
            <button class="nav-btn active" data-view="dashboard"><i data-lucide="layout-dashboard" size="16"></i> DASHBOARD</button>
            <button class="nav-btn" data-view="users"><i data-lucide="users" size="16"></i> USUÁRIOS</button>
            <button class="nav-btn" data-view="services"><i data-lucide="wrench" size="16"></i> SERVIÇOS (VITRINE)</button>
            <button class="nav-btn" data-view="missions"><i data-lucide="map-pin" size="16"></i> MICRO TAREFAS</button>
            
            <p class="text-[10px] text-gray-600 font-bold uppercase mt-4 mb-2 pl-2">Atendimento</p>
            <button class="nav-btn text-yellow-200 hover:text-yellow-100" data-view="support"><i data-lucide="message-circle" size="16"></i> SUPORTE & TICKETS</button>

            <p class="text-[10px] text-gray-600 font-bold uppercase mt-4 mb-2 pl-2">Vagas & RH</p>
            <button class="nav-btn" data-view="jobs"><i data-lucide="briefcase" size="16"></i> VAGAS DE EMPREGO</button>
            <button class="nav-btn text-blue-300" data-view="candidatos"><i data-lucide="file-text" size="16"></i> CANDIDATOS (CVs)</button>
            
            <p class="text-[10px] text-gray-600 font-bold uppercase mt-4 mb-2 pl-2">Estratégia</p>
            <button class="nav-btn" data-view="opps"><i data-lucide="zap" size="16"></i> OPORTUNIDADES</button>
            <button class="nav-btn" data-view="finance"><i data-lucide="wallet" size="16"></i> FINANCEIRO</button>
            <button class="nav-btn text-purple-400" data-view="automation"><i data-lucide="box" size="16"></i> GERADOR & ROBÔ</button>
            <button class="nav-btn" data-view="settings"><i data-lucide="settings" size="16"></i> CONFIGURAÇÕES</button>
        </nav>
        <div class="p-4 border-t border-white/5 bg-red-900/10">
            <button id="btn-logout" class="nav-btn text-red-400 hover:text-red-300 w-full"><i data-lucide="log-out" size="16"></i> ENCERRAR</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden hidden" id="admin-main">
        <header class="h-16 border-b border-white/5 flex justify-between items-center px-6 bg-slate-900/30 backdrop-blur">
            <div class="flex items-center gap-4">
                <h2 id="page-title" class="text-lg font-bold text-white uppercase tracking-widest">DASHBOARD</h2>
                <div class="h-4 w-[1px] bg-gray-700"></div>
                <div class="flex items-center gap-2 bg-slate-800 p-1 rounded-lg border border-slate-700">
                    <button id="mode-real" class="px-3 py-1 rounded text-[10px] font-bold bg-emerald-600 text-white transition">DADOS REAIS</button>
                    <button id="mode-demo" class="px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:text-white transition">DEMONSTRATIVO</button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="btn-refresh" class="p-2 text-gray-400 hover:text-white transition bg-slate-800 rounded-lg border border-white/5"><i data-lucide="refresh-cw" size="16"></i></button>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-green-500/10 border border-green-500/20 rounded-full">
                    <span class="status-dot dot-green bg-green-500"></span><span class="text-[10px] font-bold text-green-400">ONLINE</span>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 pb-24" id="content-area">
            
            <div id="view-dashboard" class="space-y-6 animate-fade"></div>

            <div id="view-list" class="hidden space-y-4 animate-fade">
                <div class="flex justify-between items-center">
                    <input type="text" id="list-search" placeholder="Buscar..." class="search-input bg-slate-900 border border-slate-700 text-white text-xs p-2 rounded-lg w-64 focus:border-blue-500 outline-none">
                    <button id="btn-list-add" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase transition flex items-center gap-2">+ NOVO ITEM</button>
                </div>
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900/50 text-[10px] uppercase text-gray-400 font-bold"><tr id="list-header"></tr></thead>
                        <tbody id="list-body" class="text-xs font-mono"></tbody>
                    </table>
                </div>
                <p id="list-count" class="text-xs text-gray-500 text-right">0 registros</p>
            </div>

            <div id="view-support" class="hidden h-full animate-fade"></div>

            <div id="view-finance" class="hidden space-y-6 animate-fade"></div>

            <div id="view-automation" class="hidden space-y-6 animate-fade"></div>

            <div id="view-settings" class="hidden space-y-6 animate-fade"></div>
            
        </div>

        <div id="bulk-actions" class="fixed bottom-0 left-64 right-0 bg-slate-800 border-t border-slate-700 p-4 flex justify-between items-center z-50 shadow-2xl translate-y-full">
            <div class="flex items-center gap-3">
                <span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full" id="bulk-count">0</span>
                <span class="text-xs text-white font-bold uppercase">Selecionados</span>
            </div>
            <div class="flex gap-2" id="bulk-buttons">
                <button id="btn-bulk-delete" class="bg-red-600 hover:bg-red-500 text-white px-6 py-2 rounded-lg font-bold text-xs uppercase flex items-center gap-2"><i data-lucide="trash-2"></i> EXCLUIR</button>
            </div>
        </div>
    </main>

    <div id="modal-editor" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-4xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-4">
                <h2 id="modal-title" class="text-xl font-black text-white italic tracking-wide">EDITOR</h2>
                <button id="btn-close-modal" class="text-gray-500 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="space-y-4 overflow-y-auto flex-1 pr-2"></div>
        </div>
    </div>

    <script type="module" src="./js/admin/core.js?v=15.6"></script> 
    
    <script>
        // Inicializa ícones ao carregar
        window.addEventListener('load', () => lucide.createIcons());
    </script>
</body>
</html>
