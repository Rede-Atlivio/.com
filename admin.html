<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio Admin | DEBUG MODE</title>
    
    <script>

        function testarFuncao() {
            if(!window.loginAdmin) alert("A funÃ§Ã£o loginAdmin AINDA NÃƒO EXISTE. O JS falhou.");

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'JetBrains Mono', monospace; }

<body class="h-screen overflow-hidden flex flex-col items-center justify-center text-sm">

    <div id="debug-box" class="absolute top-0 left-0 w-full bg-black/90 text-xs font-mono p-4 z-[100] border-b-2 border-red-600">
        <h3 class="text-red-500 font-bold uppercase mb-2">CONSOLE DE ERROS (DEBUG):</h3>
        <div id="debug-log" class="space-y-2 text-gray-300">Aguardando carregamento dos scripts...</div>
    </div>

    <div id="login-gate" class="z-50 flex flex-col items-center justify-center mt-20">
        <div class="text-center p-8 border border-blue-900/50 rounded-2xl bg-slate-900/80 backdrop-blur glass-panel w-96">
            <h1 class="text-3xl text-white font-black mb-1 italic tracking-tighter">ATLIVIO <span class="text-blue-500">ADMIN</span></h1>
            <p class="text-xs text-slate-400 mb-8 font-mono">DEBUG MODE ATIVO</p>
            
            <div id="loading-login" class="hidden mb-4"><div class="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div></div>
            
            <button id="btn-login-admin" onclick="testarFuncao()" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-4 rounded-xl font-bold transition flex items-center justify-center gap-2 shadow-lg shadow-blue-900/20">
                <i data-lucide="shield" size="18"></i> TENTAR LOGIN
            </button>
            
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>
        </div>
    </div>

    <script type="module" src="./js/admin.js?v=debug_01"></script>
    
    <script>
        lucide.createIcons();
    </script>
