<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio Admin | Painel Mestre</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .chk-custom { width: 18px; height: 18px; accent-color: #2563eb; cursor: pointer; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-slate-950 text-gray-200 font-sans overflow-hidden h-screen flex">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-20 hidden md:flex">
        <div class="p-6 border-b border-slate-800">
            <h1 class="text-xl font-black text-white italic tracking-tighter uppercase flex items-center gap-2">
                <span class="text-blue-600">üõ°Ô∏è</span> Atlivio Admin
            </h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-2">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2">Gest√£o</p>
            
            <button onclick="window.switchAdminTab('users')" id="nav-users" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl bg-slate-800 text-white shadow-lg border border-slate-700 transition">
                <i data-lucide="users" class="w-4 h-4"></i> Usu√°rios
            </button>

            <button onclick="window.switchAdminTab('services')" id="nav-services" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl text-gray-400 hover:bg-slate-800/50 hover:text-white transition">
                <i data-lucide="briefcase" class="w-4 h-4"></i> Prestadores
            </button>

            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mt-6 mb-2">Sistema</p>
            <button onclick="window.location.href='index.html'" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl text-red-400 hover:bg-red-900/10 hover:text-red-300 transition">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sair do Admin
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-mono text-gray-500">Sistema Online</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <header class="h-16 bg-slate-900/50 border-b border-slate-800 flex justify-between items-center px-6 backdrop-blur-md">
            <div class="md:hidden">
                <button class="text-white"><i data-lucide="menu"></i></button>
            </div>
            
            <div class="flex-1 max-w-lg mx-auto">
                <div class="relative group">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" id="list-search" placeholder="Buscar por nome, email ou ID..." class="w-full bg-slate-950 border border-slate-800 rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:border-blue-500 outline-none transition shadow-inner">
                </div>
            </div>

            <div class="flex items-center gap-4 ml-4">
                <button id="btn-list-add" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase shadow-lg shadow-blue-900/20 transition flex items-center gap-2">
                    <i data-lucide="plus" class="w-3 h-3"></i> Novo
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-6 custom-scrollbar" id="workspace">
            
            <div id="bulk-actions" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-700 flex items-center gap-4 z-40 transition-all duration-300 translate-y-[200%] invisible">
                <span class="text-xs font-bold text-gray-400"><span id="bulk-count" class="text-white">0</span> selecionados</span>
                <div class="h-4 w-px bg-gray-600"></div>
                <button id="btn-bulk-delete" class="text-red-400 hover:text-red-300 text-xs font-bold uppercase flex items-center gap-2">
                    <i data-lucide="trash-2" class="w-3 h-3"></i> Excluir
                </button>
            </div>

            <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-950 text-xs uppercase text-gray-400 font-bold tracking-wider">
                        <tr id="list-header">
                            </tr>
                    </thead>
                    <tbody id="list-body" class="divide-y divide-slate-800/50">
                        <tr>
                            <td colspan="5" class="p-10 text-center text-gray-500 animate-pulse">
                                Carregando sistema...
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="p-3 bg-slate-950 border-t border-slate-800 text-[10px] text-gray-500 text-center font-mono uppercase" id="list-count">
                    0 Registros
                </div>
            </div>
        </div>
    </main>

    <div id="modal-editor" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-4 animate-fade">
        <div class="bg-slate-900 w-full max-w-2xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 rounded-t-2xl">
                <h3 id="modal-title" class="text-white font-black uppercase italic tracking-wide flex items-center gap-2">
                    <span class="text-blue-500">‚ö°</span> Editor
                </h3>
                <button id="btn-close-modal" class="text-gray-500 hover:text-white transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div id="modal-content" class="p-6 overflow-y-auto custom-scrollbar flex-1">
                </div>
        </div>
    </div>

    <script type="module">
        // 1. Importa o App Principal (Isso garante que window.db e window.auth existam)
        import './js/app.js?v=admin';
        
        // 2. Importa o M√≥dulo de Usu√°rios (V2)
        import { init } from './js/admin/users.js?v=2.0';

        // 3. Inicializa √çcones
        lucide.createIcons();

        // 4. L√≥gica de Abas do Admin
        window.switchAdminTab = async (tab) => {
            // UI Update
            document.querySelectorAll('aside nav button').forEach(btn => {
                btn.className = "w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl text-gray-400 hover:bg-slate-800/50 hover:text-white transition";
            });
            const activeBtn = document.getElementById(`nav-${tab}`);
            if(activeBtn) {
                activeBtn.className = "w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl bg-slate-800 text-white shadow-lg border border-slate-700 transition";
            }

            // Chama o m√≥dulo users.js
            console.log(`üîÑ Trocando para aba: ${tab}`);
            await init(tab); 
        };

        // 5. Boot Inicial (Aguarda o DB estar pronto)
        setTimeout(() => {
            if(window.db) {
                window.switchAdminTab('users');
            } else {
                console.warn("‚è≥ Aguardando Firebase...");
                setTimeout(() => window.switchAdminTab('users'), 1000); // Tentativa 2
            }
        }, 500);

    </script>
</body>
</html>
