<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio Admin | Painel Mestre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'JetBrains Mono', monospace; background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #0f172a 80%); }
        .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; }
        .inp-editor { width: 100%; background: #020617; border: 1px solid #1e293b; padding: 8px; border-radius: 6px; color: white; margin-bottom: 5px; }
        .nav-btn.active { background: #2563eb; color: white; }
    </style>
</head>
<body class="h-screen overflow-hidden flex text-sm">

    <div id="login-gate" class="fixed inset-0 bg-[#0f172a] z-50 flex items-center justify-center">
        <div class="text-center p-8 border border-blue-900/50 rounded-2xl bg-slate-900/80 backdrop-blur glass-panel w-96">
            <h1 class="text-3xl text-white font-black mb-1">ATLIVIO <span class="text-blue-500">ADMIN</span></h1>
            <p class="text-xs text-slate-400 mb-8">ACESSO RESTRITO</p>
            <div id="loading-login" class="hidden mb-4"><div class="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div></div>
            <button onclick="window.loginAdmin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-4 rounded-xl font-bold transition shadow-lg">
                <i data-lucide="shield" class="inline mr-2"></i> AUTENTICAR
            </button>
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>
        </div>
    </div>

    <aside class="w-64 bg-slate-900/50 border-r border-white/5 flex flex-col hidden" id="admin-sidebar">
        <div class="p-6 border-b border-white/5"><h1 class="text-xl font-black text-white">ATLIVIO <span class="text-blue-500">.OS</span></h1></div>
        <nav class="flex-1 p-4 space-y-1">
            <button class="nav-btn w-full text-left p-3 rounded hover:bg-white/5 active" onclick="window.switchView('dashboard')">DASHBOARD</button>
            <button class="nav-btn w-full text-left p-3 rounded hover:bg-white/5" onclick="window.switchView('users')">USUÁRIOS</button>
            <button class="nav-btn w-full text-left p-3 rounded hover:bg-white/5" onclick="window.switchView('services')">SERVIÇOS</button>
            <button class="nav-btn w-full text-left p-3 rounded hover:bg-white/5 text-red-400" onclick="window.logoutAdmin()">SAIR</button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden hidden" id="admin-main">
        <div class="p-6 overflow-y-auto h-full" id="content-area">
            <div id="view-dashboard">
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="glass-panel p-4"><p class="text-xs text-gray-400">USUÁRIOS</p><h3 id="kpi-users" class="text-2xl font-bold text-white">-</h3></div>
                    <div class="glass-panel p-4"><p class="text-xs text-gray-400">PRESTADORES</p><h3 id="kpi-providers" class="text-2xl font-bold text-green-400">-</h3></div>
                    <div class="glass-panel p-4"><p class="text-xs text-gray-400">PEDIDOS</p><h3 id="kpi-orders" class="text-2xl font-bold text-purple-400">-</h3></div>
                </div>
                <div class="glass-panel p-4 h-64"><canvas id="mainChart"></canvas></div>
            </div>
            
            <div id="view-list" class="hidden">
                <div class="flex justify-between mb-4">
                    <h2 id="page-title" class="text-xl font-bold text-white">LISTA</h2>
                    <button id="btn-add-new" class="bg-blue-600 px-4 py-2 rounded text-white font-bold">+ NOVO</button>
                </div>
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-left"><thead class="bg-slate-900/50 text-xs text-gray-400"><tr id="table-header"></tr></thead><tbody id="table-body" class="text-xs"></tbody></table>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-editor" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-lg">
            <h2 class="text-lg font-bold text-white mb-4">EDITOR</h2>
            <div id="modal-content" class="space-y-3 mb-6 max-h-[60vh] overflow-y-auto"></div>
            <div class="flex gap-3">
                <button onclick="window.saveModalData()" class="flex-1 bg-green-600 text-white py-3 rounded">SALVAR</button>
                <button onclick="window.closeModal()" class="flex-1 bg-slate-700 text-white py-3 rounded">CANCELAR</button>
            </div>
        </div>
    </div>

    <script type="module" src="./admin.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
