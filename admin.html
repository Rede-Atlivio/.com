<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlivio Admin | Painel Mestre</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CORRE√á√ÉO VISUAL: Texto dos inputs sempre escuro */
        input, textarea, select { color: #111827 !important; background-color: #f9fafb !important; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .chk-custom { width: 18px; height: 18px; accent-color: #2563eb; cursor: pointer; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .nav-btn.active { background-color: #1e293b; color: white; border-color: #475569; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .nav-btn { color: #94a3b8; border: 1px solid transparent; }
        .nav-btn:hover { background-color: rgba(30, 41, 59, 0.5); color: white; }
    </style>
</head>
<body class="bg-slate-950 text-gray-200 font-sans overflow-hidden h-screen flex">

    <aside id="admin-sidebar" class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-20 hidden md:flex transition-all">
        <div class="p-6 border-b border-slate-800">
            <h1 class="text-xl font-black text-white italic tracking-tighter uppercase flex items-center gap-2">
                <span class="text-blue-600">üõ°Ô∏è</span> Atlivio Admin
            </h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2 mt-2">Vis√£o Geral</p>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="dashboard">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
            </button>

            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2 mt-6">Gest√£o</p>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="users">
                <i data-lucide="users" class="w-4 h-4"></i> Usu√°rios
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="services">
                <i data-lucide="briefcase" class="w-4 h-4"></i> Prestadores
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="jobs">
                <i data-lucide="building-2" class="w-4 h-4"></i> Vagas & Empresas
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="missions">
                 <i data-lucide="target" class="w-4 h-4"></i> Micro Tarefas
             </button>
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2 mt-6">Conte√∫do & Rob√¥</p>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="automation">
                <i data-lucide="bot" class="w-4 h-4 text-purple-400"></i> Rob√¥ / Dados
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="tutorials">
                <i data-lucide="youtube" class="w-4 h-4 text-red-400"></i> Tutoriais
            </button>

            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2 mt-6">Financeiro</p>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="finance">
                <i data-lucide="wallet" class="w-4 h-4"></i> Carteira & Saques
            </button>

            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2 mb-2 mt-6">Sistema</p>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="support">
                <i data-lucide="message-square" class="w-4 h-4"></i> Suporte
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl transition" data-view="settings">
                <i data-lucide="settings" class="w-4 h-4"></i> Configura√ß√µes
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button id="btn-logout" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-xl text-red-400 hover:bg-red-900/10 hover:text-red-300 transition">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sair
            </button>
        </div>
    </aside>

    <main id="admin-main" class="flex-1 flex flex-col relative overflow-hidden bg-slate-950">
        <header class="h-16 bg-slate-900/50 border-b border-slate-800 flex justify-between items-center px-6 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <h2 id="page-title" class="text-lg font-black text-white uppercase tracking-wide">Dashboard</h2>
                <div class="h-4 w-px bg-slate-700"></div>
                <div class="flex gap-2">
                    <button id="mode-real" class="px-3 py-1 rounded text-[10px] font-bold bg-emerald-600 text-white shadow-lg transition">REAL</button>
                    <button id="mode-demo" class="px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:text-white transition">DEMO</button>
                </div>
            </div>
            <div class="flex items-center gap-4 ml-4">
                <button id="btn-refresh" class="text-gray-400 hover:text-white transition"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs text-white border-2 border-slate-800">A</div>
            </div>
        </header>

        <div class="flex-1 overflow-hidden relative">
            <div id="view-dashboard" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
            
            <div id="view-list" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden">
                <div class="flex justify-between items-center mb-6">
                    <div class="relative w-full max-w-md">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                        <input type="text" id="list-search" placeholder="Buscar..." class="w-full bg-slate-900 border border-slate-800 rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:border-blue-500 outline-none transition">
                    </div>
                    <button id="btn-list-add" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase shadow-lg transition flex items-center gap-2">
                        <i data-lucide="plus" class="w-3 h-3"></i> Novo
                    </button>
                </div>
                <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-950 text-xs uppercase text-gray-400 font-bold tracking-wider"><tr id="list-header"></tr></thead>
                        <tbody id="list-body" class="divide-y divide-slate-800/50"></tbody>
                    </table>
                    <div class="p-3 bg-slate-950 border-t border-slate-800 text-[10px] text-gray-500 text-center font-mono uppercase" id="list-count">0 Registros</div>
                </div>
                <div id="bulk-actions" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-700 flex items-center gap-4 z-40 transition-all duration-300 translate-y-[200%] invisible">
                    <span class="text-xs font-bold text-gray-400"><span id="bulk-count" class="text-white">0</span> selecionados</span>
                    <div class="h-4 w-px bg-gray-600"></div>
                    <button id="btn-bulk-delete" class="text-red-400 hover:text-red-300 text-xs font-bold uppercase flex items-center gap-2"><i data-lucide="trash-2" class="w-3 h-3"></i> Excluir</button>
                </div>
            </div>

            <div id="view-finance" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
            <div id="view-settings" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
            <div id="view-support" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
            <div id="view-automation" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
            <div id="view-tutorials" class="absolute inset-0 overflow-auto p-6 custom-scrollbar hidden"></div>
        </div>
    </main>

    <div id="login-gate" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center hidden">
        <h1 class="text-3xl font-black text-white italic tracking-tighter mb-2">ATLIVIO <span class="text-blue-600">ADMIN</span></h1>
        <button id="btn-login" class="bg-white text-slate-900 px-8 py-3 rounded-xl font-bold uppercase hover:bg-gray-200 transition shadow-xl">Entrar com Google</button>
    </div>

    <div id="modal-editor" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-4 animate-fade">
        <div class="bg-slate-900 w-full max-w-2xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 rounded-t-2xl">
                <h3 id="modal-title" class="text-white font-black uppercase italic tracking-wide flex items-center gap-2">Editor</h3>
                <button id="btn-close-modal" class="text-gray-500 hover:text-white transition"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto custom-scrollbar flex-1"></div>
        </div>
    </div>

    <script type="module">
        import './js/admin/core.js?v=fixed';
        lucide.createIcons();
    </script>
</body>
</html>
