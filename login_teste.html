<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-gray-800 p-6 rounded-xl shadow-2xl text-center">
        <h1 class="text-xl font-bold text-yellow-400 mb-2">üïµÔ∏è DIAGN√ìSTICO AVAN√áADO</h1>
        <p class="text-gray-400 text-[10px] mb-4">Investigando Conflito Android Account Manager</p>

        <div id="status-box" class="bg-black p-3 rounded mb-4 text-left font-mono text-[10px] text-green-400 h-48 overflow-y-auto border border-gray-700">
            > Sistema iniciado.<br>
            > Aguardando teste...<br>
        </div>

        <div class="space-y-3">
            <button onclick="tentarLoginRedirect()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg text-sm">
                OP√á√ÉO A: Redirect (For√ßar Consentimento)
            </button>
            
            <button onclick="tentarLoginPopup()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg text-sm">
                OP√á√ÉO B: Popup (Aba Isolada)
            </button>
        </div>

        <button onclick="limparCache()" class="mt-6 text-gray-500 underline text-xs">
            Sair / Limpar
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, signInWithPopup, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCj89AhXZ-cWQXUjO7jnQtwazKXInMOypg", 
            authDomain: "atlivio-oficial-a1a29.firebaseapp.com", 
            projectId: "atlivio-oficial-a1a29", 
            storageBucket: "atlivio-oficial-a1a29.firebasestorage.app", 
            messagingSenderId: "887430049204", 
            appId: "1:887430049204:web:d205864a4b42d6799dd6e1" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Log Helper
        const log = (msg) => {
            const box = document.getElementById('status-box');
            box.innerHTML += `> ${msg}<br>`;
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        };

        // 1. Monitoramento de Retorno (Redirect)
        log("üîÑ Monitorando retorno de Redirect...");
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    log("‚úÖ SUCESSO NO REDIRECT!");
                    log("User: " + result.user.email);
                    alert("FUNCIONOU A OP√á√ÉO A!");
                }
            })
            .catch((error) => {
                log("‚ùå ERRO NO REDIRECT:");
                log(error.message);
                // Se der o erro de conta existente, vamos saber aqui
            });

        // OP√á√ÉO A: Redirect com 'prompt=consent'
        // Teoria: For√ßar a tela de permiss√£o quebra o loop de "adicionar conta"
        window.tentarLoginRedirect = () => {
            log("üöÄ Testando Op√ß√£o A...");
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'consent' });
            signInWithRedirect(auth, provider);
        };

        // OP√á√ÉO B: Popup
        // Teoria: O Popup pode abrir como aba web normal, ignorando o Android OS
        window.tentarLoginPopup = () => {
            log("üöÄ Testando Op√ß√£o B (Popup)...");
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            
            signInWithPopup(auth, provider)
                .then((result) => {
                    log("‚úÖ SUCESSO NO POPUP!");
                    log("User: " + result.user.email);
                    alert("FUNCIONOU A OP√á√ÉO B!");
                })
                .catch((error) => {
                    log("‚ùå ERRO NO POPUP:");
                    log(error.code + " - " + error.message);
                    alert("ERRO: " + error.message);
                });
        };

        window.limparCache = () => {
            signOut(auth).then(() => location.reload());
        };
    </script>
    
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
