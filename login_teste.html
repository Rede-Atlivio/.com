<!DOCTYPE html>
<html lang="pt-br">

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-gray-800 p-6 rounded-xl shadow-2xl text-center">

        <div id="status-box" class="bg-black p-4 rounded mb-4 text-left font-mono text-xs text-green-400 h-32 overflow-y-auto border border-gray-700">

        </div>

        <button onclick="tentarLogin()" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl mb-4 transition">

    <script type="module">
        // Importando direto do CDN para garantir versÃ£o limpa
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // SUA CONFIGURAÃ‡ÃƒO
        const firebaseConfig = { 
            apiKey: "AIzaSyCj89AhXZ-cWQXUjO7jnQtwazKXInMOypg", 
            authDomain: "atlivio-oficial-a1a29.firebaseapp.com", 
            projectId: "atlivio-oficial-a1a29", 
            storageBucket: "atlivio-oficial-a1a29.firebasestorage.app", 
            messagingSenderId: "887430049204", 
            appId: "1:887430049204:web:d205864a4b42d6799dd6e1" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // ğŸ”¥ A CURA DO ANDROID: ForÃ§a seleÃ§Ã£o de conta
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        const log = (msg) => {
            const box = document.getElementById('status-box');
            box.innerHTML += `> ${msg}<br>`;
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        };

        // 1. Verifica retorno do Redirect ao carregar a pÃ¡gina
        log("ğŸ”„ Verificando retorno de login...");
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    log("âœ… SUCESSO TOTAL!");
                    log("UsuÃ¡rio: " + result.user.email);
                    document.getElementById('btn-login').innerText = "âœ… LOGADO COM SUCESSO";
                    document.getElementById('btn-login').classList.add('bg-green-600');
                    alert("FUNCIONOU! O celular aceitou o Redirect.");
                } else {
                    log("â„¹ï¸ Nenhum retorno de redirect detectado.");
                    if(auth.currentUser) log("ğŸ‘¤ JÃ¡ logado: " + auth.currentUser.email);
                }
            })
            .catch((error) => {
                log("âŒ ERRO NO RETORNO:");
                log(error.code);
                log(error.message);
                alert("ERRO: " + error.message);
            });

        // 2. FunÃ§Ã£o de Login
        window.tentarLogin = () => {
            log("ğŸš€ Iniciando Redirect...");
            signInWithRedirect(auth, provider);
        };

        window.limparCache = () => {
            signOut(auth).then(() => {
                log("ğŸ—‘ï¸ Deslogado.");
                location.reload();
            });
        };
    </script>
