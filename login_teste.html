<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mobile + Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-gray-800 p-6 rounded-xl shadow-2xl text-center">
        <h1 class="text-2xl font-bold text-blue-400 mb-2">ğŸ§ª TESTE FINAL</h1>
        <p class="text-gray-400 text-xs mb-6">Redirect + Select Account + Eruda</p>

        <div id="status-box" class="bg-black p-4 rounded mb-4 text-left font-mono text-xs text-green-400 h-40 overflow-y-auto border border-gray-700">
            > Sistema iniciado.<br>
            > Aguardando...<br>
        </div>

        <button onclick="tentarLogin()" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl mb-4 transition">
            ğŸ” ENTRAR COM GOOGLE
        </button>
        
        <button onclick="limparCache()" class="w-full bg-gray-700 text-gray-300 font-bold py-2 rounded-xl text-xs">
            ğŸ—‘ï¸ Limpar Cache/Logout
        </button>
        
        <p class="text-[10px] text-gray-500 mt-4">Toque na engrenagem âš™ï¸ que apareceu na tela para ver o console.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // SUA CONFIGURAÃ‡ÃƒO
        const firebaseConfig = { 
            apiKey: "AIzaSyCj89AhXZ-cWQXUjO7jnQtwazKXInMOypg", 
            authDomain: "atlivio-oficial-a1a29.firebaseapp.com", 
            projectId: "atlivio-oficial-a1a29", 
            storageBucket: "atlivio-oficial-a1a29.firebasestorage.app", 
            messagingSenderId: "887430049204", 
            appId: "1:887430049204:web:d205864a4b42d6799dd6e1" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // ğŸ”¥ A CURA DO ANDROID
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // FunÃ§Ã£o para escrever na tela e no console ao mesmo tempo
        const log = (msg) => {
            const box = document.getElementById('status-box');
            box.innerHTML += `> ${msg}<br>`;
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        };

        // 1. Verifica se voltou do Google com sucesso
        log("ğŸ”„ Verificando RedirectResult...");
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    log("âœ… SUCESSO! LOGIN CONFIRMADO.");
                    log("Email: " + result.user.email);
                    log("Token: " + result.operationType);
                    
                    document.getElementById('btn-login').innerText = "âœ… LOGADO!";
                    document.getElementById('btn-login').classList.remove('bg-blue-600');
                    document.getElementById('btn-login').classList.add('bg-green-600');
                    
                    alert("FUNCIONOU! O celular aceitou o login.");
                } else {
                    log("â„¹ï¸ Nenhum retorno de login detectado.");
                    if(auth.currentUser) {
                        log("ğŸ‘¤ UsuÃ¡rio jÃ¡ estava logado: " + auth.currentUser.email);
                    }
                }
            })
            .catch((error) => {
                log("âŒ ERRO GRAVE NO RETORNO:");
                log("Code: " + error.code);
                log("Msg: " + error.message);
                console.error(error);
                alert("ERRO: " + error.message);
            });

        // 2. FunÃ§Ã£o de Login
        window.tentarLogin = () => {
            log("ğŸš€ Iniciando Redirect com Select Account...");
            signInWithRedirect(auth, provider)
                .then(() => log("Redirect disparado..."))
                .catch(e => log("Erro ao disparar: " + e.message));
        };

        window.limparCache = () => {
            signOut(auth).then(() => {
                log("ğŸ—‘ï¸ Deslogado. Recarregando...");
                location.reload();
            });
        };
    </script>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

</body>
</html>
